<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tickitz</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		/>
	</head>
	<body>
		<main class="container">
			<section class="left-side" aria-label="left">
				<div class="image-wrap">
					<div class="image-overlay">
						<img src="/assets/logo.png" alt="text" />
						<h1>wait, watch, wow!</h1>
					</div>
				</div>
			</section>
			<section class="right-side" aria-label="right">
				<div>
					<h1>Sign Up</h1>
					<p>Fill your additional details</p>
				</div>
				<form action="" method="post" class="form-control">
					<div class="form-input">
						<label for="firstName">First Name</label>
						<input
							type="text"
							name="firstName"
							id="firstName"
							placeholder="Write your first name"
						/>
					</div>
					<div class="form-input">
						<label for="lastName">Last Name</label>
						<input
							type="text"
							name="lastName"
							id="lastName"
							placeholder="Write your last name"
						/>
					</div>
					<div class="form-input">
						<label for="phoneNumber">Phone Number</label>
						<input
							type="text"
							name="phoneNumber"
							id="phoneNumber"
							placeholder="Write your phone number"
						/>
					</div>
					<div class="form-input">
						<label for="email">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Write your email"
						/>
					</div>
					<div class="form-input">
						<label for="password">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Write your password"
						/>
						<em class="fa-regular fa-eye icon"></em>
					</div>
					<button class="btn-signup" type="button">Sign Up</button>
				</form>
				<div class="signin-link">
					Already have account? <a href="/signin.html">Sign In</a>
				</div>
			</section>
		</main>
	</body>
</html>
