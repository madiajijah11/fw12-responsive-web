<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tickitz</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		/>
	</head>
	<body>
		<main class="container">
			<section class="left-side" aria-label="left">
				<div class="image-wrap">
					<div class="image-overlay">
						<img src="assets/images/logo.png" alt="text" />
						<h1>wait, watch, wow!</h1>
					</div>
				</div>
			</section>
			<section class="right-side" aria-label="right">
				<div class="form-wrap">
					<div>
						<h1>Sign In</h1>
						<p>Sign in with your data that you entered during your registration</p>
					</div>
					<form action="" method="post" class="form-control">
						<div class="form-input">
							<label for="email">Email</label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Write your email"
							/>
						</div>
						<div class="form-input">
							<label for="password">Password</label>
							<input
								type="password"
								name="password"
								id="password"
								placeholder="Write your password"
							/>
							<em class="fa-regular fa-eye icon"></em>
						</div>
						<button class="btn-signup" type="button">Sign In</button>
					</form>
					<div class="signin-link">Forgot your password? <a href="#">Reset Now</a></div>
					<div class="signin-link">
						Don't have an account? <a href="/index.html">Sign Up</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
