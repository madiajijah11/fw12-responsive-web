<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tickitz</title>
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
    </head>
    <body>
        <main class="container">
            <section class="left-side" aria-label="left">
                <div class="image-wrap">
                    <div class="image-overlay">
                        <img src="./assets/images/logo.png" alt="text" />
                        <h1>wait, watch, wow!</h1>
                    </div>
                </div>
            </section>
            <section class="right-side" aria-label="right">
                <div class="form-wrap">
                    <div>
                        <h1>Sign In</h1>
                        <p>
                            Sign in with your data that you entered during your
                            registration
                        </p>
                    </div>
                    <form action="" method="post" class="form-control">
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Write your email"
                            />
                        </div>
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Write your password"
                            />
                            <em class="fa-regular fa-eye icon" id="icon"></em>
                        </div>
                        <button type="submit" class="btn-signup">
                            Sign In
                        </button>
                    </form>
                    <div class="link">
                        Forgot your password?
                        <a href="forgot-password.html">Reset Now</a>
                    </div>
                    <div class="link">
                        Don't have an account? <a href="signup.html">Sign Up</a>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script>
        // show password
        const password = document.getElementById("password");
        const icon = document.getElementById("icon");
        icon.addEventListener("click", () => {
            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });

        // validate username and password
        const form = document.querySelector(".form-control");
        const email = document.getElementById("email");
        const alert = document.createElement("div");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            // check if email and password are true
            if (
                email.value === "admin@gmail.com" &&
                password.value === "admin123"
            ) {
                alert.style.color = "green";
                alert.style.border = "1px solid green";
                alert.style.padding = "10px";
                alert.style.margin = "10px 0";
                alert.innerHTML = "Login Success";
                form.appendChild(alert);
                // remove alert after 3 seconds
                setTimeout(() => {
                    alert.remove();
                }, 3000);
                setInterval(() => {
                    window.location.href = "homepage.html";
                }, 3000);
                return;
            } else {
                // show alert bellow the form with red color
                alert.style.color = "red";
                alert.style.border = "1px solid red";
                alert.style.padding = "10px";
                alert.style.margin = "10px 0";
                alert.innerHTML = "Email or password is wrong";
                form.appendChild(alert);
                // remove alert after 3 seconds
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }
        });
    </script>
</html>
