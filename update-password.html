<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tickitz</title>
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
    </head>
    <body>
        <main class="container">
            <section class="left-side" aria-label="left">
                <div class="image-wrap">
                    <div class="image-overlay column">
                        <div>
                            <img src="./assets/images/logo.png" alt="text" />
                            <div>Lets reset your password</div>
                            <div>
                                To be able to use your account again, please
                                complete the following steps.
                            </div>
                            <div>
                                <div class="item">
                                    <div class="bullet">1</div>
                                    <div>Fill your complete email</div>
                                </div>
                                <div class="item">
                                    <div class="bullet">2</div>
                                    <div>Check your email</div>
                                </div>
                                <div class="item">
                                    <div class="bullet active">3</div>
                                    <div>Enter your new password</div>
                                </div>
                                <div class="item">
                                    <div class="bullet last">4</div>
                                    <div>Done</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="right-side" aria-label="right">
                <div class="form-wrap">
                    <div>
                        <h2>Fill your complete password</h2>
                        <p>set your new password</p>
                    </div>
                    <form action="" method="post" class="form-control">
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Write your password"
                            />
                        </div>
                        <div class="form-input">
                            <label for="confirmPassword"
                                >Confirm Password</label
                            >
                            <input
                                type="password"
                                name="confirmPassword
                                id="
                                confirmPassword
                                placeholder="Write your confirm password"
                            />
                        </div>
                        <a class="btn-signup" href="homepage.html"> Submit </a>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
